    <h2>REGISTER</h2>
    <div class="container">
        <form action="" method="post">

            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName">

            <label for="gender">Gender</label>
            <div class="genderOption">
                <input type="radio" name="gender" id="femaleBtn">
                <label for="femaleBtn">Female</label>
                <input type="radio" name="gender" id="maleBtn">
                <label for="maleBtn">Male</label>
                <input type="radio" name="gender" id="unknownBtn">
                <label for="unknownBtn">Rather not to say</label>
            </div>

            <label for="password">Password</label>
            <input type="text" name="password" id="password">

            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>

            <div class="agreebox">
                <input type="checkbox" name="agreeBox" id="agreeBox">
                <label for="agreeBox" id>Terms and condition</label>
            </div>

            <input type="button" value="SUBMIT" id="submitBtn">

            <script src="./index.js"></script>
        </form>

    </div>
